<div *ngIf="!loading">



  <!---->

</div>
<div id="container">

<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-6 col-md-12">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <h3>Profile d'un utilisateur</h3>

                <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>

                <h6 class="f-w-600">{{user.id}} {{user.prenom}} {{user.nom}}</h6>
                <button *ngIf="authService.isLoggedIn$ | async" pButton type="button" label="Edition du profil" class="p-button-success" [routerLink]="['/editprofile']"></button>

              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">{{user.email}}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Création</p>
                    <h6 class="text-muted f-w-400">{{user.created_at | amDateFormat:'LL'}}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Modifié</p>
                    <h6 class="text-muted f-w-400">{{user.updated_at | amDateFormat:'LL'}}</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
